{% extends "base.html" %}

{% block content %}

<div class="dashboard">
    <h2> My Apps </h2>
    <ul>
        {% for app in object_list %}
            <li><a href="{% url 'detail_app' app.pk %}"> {{ app.name }} </a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_app' %}" class="btn btn-primary">Add an app</a>

</div>

{% endblock content %}
