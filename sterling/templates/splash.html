{% extends "base.html" %}

{% block content %}
      <div class="container container-center">
<!--         <div class="absolute-center">
 -->          <div class="row">
            {% if signup_success %}
            <div class="alert alert-dismissable alert-success">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                Thank you for your interest!
            </div>
            {% elif error %}
            <div class="alert alert-dismissable alert-danger">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                Invalid email. Please try again.
            </div>
            {% endif %}
            <div class="col-md-8">
            </div>
            <div class="col-md-4">
              <div class="logo-container">
                <h1 class="logo">Sterling</h1>
                <h3 class="tagline"> User Acquisition Made Easy </h3>
                <hr>
  <!--               <p class="description">Sterling is an iOS plugin for intelligent friend invitations. Instead of presenting your users with an alphabetical list of their Facebook friends, we can predict which friends they are most likely to invite, and push them to the top of the list.</p> -->
              
              <form class="email-form" role="form" method="post" action="{% url 'index' %}">
                {% csrf_token %}
                <div class="form-group">
                  <input type="email" class="form-control" name="email" placeholder="Coming soon! Enter your email for updates.">
                </div>
                <button type="submit" class="btn btn-primary btn-large btn-block">Submit</button>
              </form>
            </div>
            </div>
          </div>
          <div class="row">
            
          </div>
<!--         </div>
 -->
      </div> <!-- /container -->
{% endblock content %}
